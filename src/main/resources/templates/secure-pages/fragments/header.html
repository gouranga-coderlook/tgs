<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="html-header">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="'TGS :: ' + ${pageTitle}"></title>
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" th:href="@{/css/jquery-confirm.min.css}" href="../../css/jquery-confirm.min.css">
	<link rel="stylesheet" th:href="@{/css/bootstrap-toggle.min.css}" href="../../css/bootstrap-toggle.min.css">
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" href="../../css/sidebar.css">
    <link rel="stylesheet" th:href="@{/css/custom.min.css}" href="../../css/custom.min.css">
    
    
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
</head>

<head th:fragment="html-header-inline-form">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="'TGS :: ' + ${pageTitle}"></title>
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" href="../../css/sidebar.css">
    <link rel="stylesheet" th:href="@{/css/custom.min.css}" href="../../css/custom.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<style type="text/css">
		.error{
			color: red;
			position: absolute !important; 
			left: 150px !important;
		 	top: 7px !important;
		}
	</style>
</head>


<head th:fragment="html-header-data-table">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
	<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="'TGS :: ' + ${pageTitle}"></title>
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" href="../../css/sidebar.css">
    <link rel="stylesheet" th:href="@{/css/custom.min.css}" href="../../css/custom.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" href="../../css/jquery.dataTables.min.css">
	<link rel="stylesheet" th:href="@{/css/jquery-confirm.min.css}" href="../../css/jquery-confirm.min.css">
	<link rel="stylesheet" th:href="@{/css/bootstrap-toggle.min.css}" href="../../css/bootstrap-toggle.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.1/css/buttons.dataTables.min.css">
	<link rel="stylesheet" th:href="@{/css/fixedHeader.dataTables.min.css}" href="../../css/fixedHeader.dataTables.min.css">
	<link rel="stylesheet" th:href="@{/css/fixedColumns.dataTables.min.css}" href="../../css/fixedColumns.dataTables.min.css">
</head>

<div class="container-fluid topRow" th:fragment="page-header">
	<div class="row">

		<div class="col-6 logo">
			<button type="button" id="sidebarCollapse" class="btn btn-info">
				<i class="fa fas-bars fa-align-left"></i>
			</button>
			<img th:src="@{/images/logo.png}" alt="TGS" title="TGS" />
		</div>

		<div class="col-6 text-right">
			<p class="userName"><span th:text="'Welcome ' + ${session?.loggedInUser?.firstName} + ' ' + ${session?.loggedInUser?.lastName}" th:unless="${session == null}"></span><br/>
			Logged in as&nbsp;<span sec:authentication="name"></span><!--  &nbsp; &nbsp;<a th:href="@{/logout}"><i class="fa fas-bar fa-sign-out"></i></a> --></p>
			
		</div>

	</div>
</div>

</html>
